<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <nav class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('processes_page') }}">Processes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('processrules_page') }}">Process Rules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_process') }}">Add Process Rules</a>
        </li>
      </ul>
    </div>
  
  </nav>
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <h1>Process Rules</h1>
  <div class= "container">
    <table class="table table-striped w-auto">
      <thead>
        <tr>
          <th scope="col">Rule Name</th>
          <th scope="col">Process Name</th>
        </tr>
      </thead>
      <tbody>
        {% for process in processrules_data %}    
        <tr>
          
          <th scope="row">{{ process[0] }}</th>
          <td>{{ process[1] }}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
