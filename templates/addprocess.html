    <title>Bootstrap demo</title>

<body>
    <h1>Add process to block</h1>
    <div class="container">
        <form action = "http://127.0.0.1:5000/processrules/addprocess" method = "post">
            <div class="mb-3">
                <label for="exeRuleName" class="form-label">Name of process rule</label>
                <input type="text" class="form-control" id="exeRuleInput" name = "exeRuleInput" >
            </div>
            <div class="mb-3">
                <label for="exeBlock" class="form-label">Process to dd  block</label>
                <input type="text" class="form-control" id="exeInput" name = "exeInput" >
                <div id="execaution" class="form-text">Case sensitve: notepad.exe is different from Notepad.exe, remember
                    to add .exe at the end</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
